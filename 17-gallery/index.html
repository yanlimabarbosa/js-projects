<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- NATURE -->
    <section class="section nature">
      <img src="./images/nature-1.jpeg" alt="nature-photo" title="nature-1" class="img" data-id="1">
      <img src="./images/nature-2.jpeg" alt="nature-photo" title="nature-2" class="img" data-id="2">
      <img src="./images/nature-3.jpeg" alt="nature-photo" title="nature-3" class="img" data-id="3">
    </section>
    <!-- CITY -->
    <section class="section city">
      <img src="./images/city-1.jpeg" alt="city-photo" title="city-1" class="img" data-id="1">
      <img src="./images/city-2.jpeg" alt="city-photo" title="city-2" class="img" data-id="2">
      <img src="./images/city-3.jpeg" alt="city-photo" title="city-3" class="img" data-id="3">
      <img src="./images/city-4.jpeg" alt="city-photo" title="city-4" class="img" data-id="4">
      <img src="./images/city-5.jpeg" alt="city-photo" title="city-5" class="img" data-id="5">
    </section>
    <!-- modal -->
    <div class="modal">
      <!-- close btn -->
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev btn -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        </button>
        <!-- next btn -->
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="main img">
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img src="./images/city-1.jpeg" alt="city-photo" title="city-1" class="modal-img" data-id="1">
          <img src="./images/city-2.jpeg" alt="city-photo" title="city-2" class="modal-img" data-id="2">
          <img src="./images/city-3.jpeg" alt="city-photo" title="city-3" class="modal-img" data-id="3">
          <img src="./images/city-4.jpeg" alt="city-photo" title="city-4" class="modal-img" data-id="4">
          <img src="./images/city-5.jpeg" alt="city-photo" title="city-5" class="modal-img" data-id="5">
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
